<div class="container">

        <h3>Create Product</h3>

        <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput required #txtName>
        </mat-form-field>

        <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Amount of Stock</mat-label>
            <input matInput type="number" min="0" value="0" #txtStock>
        </mat-form-field>

        <mat-form-field class="input-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" min="0" value="0" #txtPrice>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="createProduct(txtName, txtStock, txtPrice)">Create</button>
</div>
