<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="amountOfStock">
            <th mat-header-cell *matHeaderCellDef> Amount of Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.amountOfStock}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
        </ng-container>

        <ng-container matColumnDef="uploadImage">
            <th mat-header-cell *matHeaderCellDef width="25"></th>
            <td mat-cell *matCellDef="let element" class="icon"> <img src="/assets/icons/imageUpload.png" (click)="uploadProductImages(element.id)"
                width="25" height="25" /> </td>
        </ng-container>

        <ng-container matColumnDef="seperator1">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="seperator">|</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef width="25"></th>
            <td mat-cell *matCellDef="let element" class="icon"> <img src="/assets/icons/edit.png" width="25"
                    height="25" /> </td>
        </ng-container>

        <ng-container matColumnDef="seperator2">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="seperator">|</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="25"></th>
            <td mat-cell *matCellDef="let element" class="icon"
            appDelete 
            (deleteProductEvent)="getProducts()" 
            [id]="element.id" 
            controller="products"></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
