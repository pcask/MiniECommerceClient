<h1 mat-dialog-title>Dikkat!</h1>
<div mat-dialog-content>
  <p>Ürünü kalıcı olarak silmek istediğinizden emin misiniz?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Vazgeç</button>
  <button mat-button class="dialog-button-yes" [mat-dialog-close]="'yes'" cdkFocusInitial id="deleteBtn">Sil</button>
</div>
