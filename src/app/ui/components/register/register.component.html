<div class="container">

    <div class="row">

        <div class="sign-in-up-container">

            <ul class="nav nav-tabs m-4" id="signInUpTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="signInTab" data-bs-toggle="tab" data-bs-target="#signInPane"
                        type="button" role="tab" aria-controls="signInPane" aria-selected="true">Sign In</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signUpTab" data-bs-toggle="tab" data-bs-target="#signUpPane" type="button"
                        role="tab" aria-controls="signUpPane" aria-selected="false">Sign Up</button>
                </li>

            </ul>

            <div class="tab-content" id="signInUpTabContent">

                <div class="tab-pane fade show active" id="signInPane" role="tabpanel" aria-labelledby="signIn"
                    tabindex="0">

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>


                
                <div class="tab-pane fade" id="signUpPane" role="tabpanel" aria-labelledby="signUp" tabindex="0">

                    <div class="sign-up-form-container m-4">

                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" formControlName="email" class="form-control" id="email"
                                    aria-describedby="emailHelp"
                                    [ngClass]="{'is-invalid': submitted && Controls['email'].errors}">
                                <div id="emailHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['email'].errors?.['email']">
                                    Please check the email address.
                                </div>
                                <div id="emailHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['email'].errors?.['required']">
                                    Email address can not be empty.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="password"
                                    placeholder="At least 6 characters" aria-describedby="emailHelp"
                                    [ngClass]="{'is-invalid': submitted && Controls['password'].errors}">
                                <div id="emailHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['password'].errors?.['required']">
                                    Password can not be empty.
                                </div>
                                <div id="emailHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['password'].errors?.['minlength']">
                                    Password must be at least 6 characters
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="rePassword" class="form-label">Re-enter password</label>
                                <input type="password" formControlName="rePassword" class="form-control" id="rePassword"
                                    aria-describedby="emailHelp"
                                    [ngClass]="{'is-invalid': submitted && Controls['rePassword'].errors}">
                                <div id="emailHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['rePassword'].errors?.['notSame']">
                                    Passwords do not match.
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" formControlName="termOfUse" class="form-check-input"
                                    id="termOfUse"
                                    [ngClass]="{'is-invalid': submitted && Controls['termOfUse'].errors}">
                                <label class="form-check-label" for="termOfUse">
                                    I have read and agree to <a href="register">the terms of use and privacy policy.</a>
                                </label>

                                <div id="termOfUseHelp" class="form-text invalid-feedback"
                                    *ngIf="submitted && Controls['termOfUse'].errors?.['required']">
                                    Please read and confirm our terms of use and privacy policy.
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto" style="text-align: center;">
                                <button type="submit" class="btn btnSignUp">Sign Up</button>
                                <span>Or</span>
                                <button id="btnOrSignIn" type="button" class="btn btn-secondary" (click)="changeTab()">Sign In</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
